<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Packs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>

  <div class="root">

    <!--preloader.begin-->
    <div class="preloader">
      <div class="preloader__icon"></div>
    </div>
    <!--preloader.end-->

    <!-- packs -->
    <section class="packs">
      <div class="packs__container">
        <div class="packs__items">
          <div class="packs__images" style="display: none;">
            <img src="<%=require('./images/device.svg')%>" alt="">
            <img src="<%=require('./images/laptop.svg')%>" alt="">
            <img src="<%=require('./images/monitor.svg')%>" alt="">
          </div>
          <div class="packs__columns"></div>
        </div>
      </div>
    </section>
    <!-- project #1 -->

  </div>

  <!--scripts.begin-->
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  <!--scripts.end-->

</body>

</html>
